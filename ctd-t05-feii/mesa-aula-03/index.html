<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora JS</title>
</head>
<body>
  <h1>Calculadora CTD</h1>

  <label for="InNumero1">Número 1:</label>
  <input type="number" id="inNumero1">
  <label for="InNumero2">Número 2:</label>
  <input type="number" id="inNumero2">
  <input type="button" value="+" onclick="calc(this)">
  <input type="button" value="-" onclick="calc(this)">
  <input type="button" value="*" onclick="calc(this)">
  <input type="button" value="/" onclick="calc(this)">
  <h3 id="outResultado"></h3>
  <script src="JS/calculadora.js"></script>
</body>
</html>
